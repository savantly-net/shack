<#list processes as item>
	<ul>
		<li>id: ${item.pm_id}
		<li>name: ${item.name}
		<li>status: ${item.pm2_env.status}
		<li>cpu: ${item.monit.cpu}
		<li>memory: ${item.monit.memory}
		<li><button class="mat-raised-button" onclick="shack.showDetails(${item.pm_id});">Show Details</button>
			<button class="mat-raised-button" onclick="shack.showLog(${item.pm_id});">Show Log</button>
	</ul>
	<div id="pm2_${item.pm_id}"></div>
	<#else> There are no processes running in PM2.
</#list>
